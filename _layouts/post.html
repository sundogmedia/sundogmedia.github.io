---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}</p>
  </header>

  <article class="post-content" itemtype="http://schema.org/BlogPosting" itemscope="itemscope">
    {{ content }}
  </article>

</div>
