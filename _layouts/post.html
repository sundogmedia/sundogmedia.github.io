<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="post">

    {% include header.html %}

    <div class="page-content">
    	<div class="page-header">
    		<div class="wrapper"><header class="post-header">
    		     <h1 class="post-title">{{ page.title }}</h1>
    		     <p class="post-meta">{{ page.date | date: '%B %d, %Y' }}</p>
    		   </header>
    		</div>
    	</div>
      <div class="wrapper">
        <article class="post-content" itemtype="http://schema.org/BlogPosting" itemscope="itemscope">
          {{ content }}
        </article>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
